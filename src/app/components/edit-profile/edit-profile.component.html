<ion-grid class="container" [class.dark-container]="theme.darkMode">
  <ion-input clearInput placeholder="Enter Name" [(ngModel)]="name"></ion-input>
  <ion-input clearInput placeholder="Enter Email" type="email" [(ngModel)]="email"></ion-input>
  <p class="ion-text-center">Providing your information is optional. You can skip this step and continue.</p>
</ion-grid>

<ion-footer class="ion-no-border">
  <ion-button (click)="continue()">
    Continue
  </ion-button>
</ion-footer>
