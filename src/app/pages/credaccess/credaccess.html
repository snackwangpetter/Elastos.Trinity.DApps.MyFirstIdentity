<ion-content class="ion-text-center">
  <ion-grid class="container">

    <h1>Profile request</h1>

    <p>
      This application is requesting some of your profile information such as a name, etc. As this is a temporary identity, default
      information is going to be returned for now. Later on, you can fully manage your identity using an identity
      wallet such as elastOS.
    </p>

    <ion-button class="btn ion-activatable ripple" (click)="finalizeOriginalIntent()">
      Continue
    </ion-button>

  </ion-grid>
</ion-content>
