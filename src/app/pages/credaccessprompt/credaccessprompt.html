<ion-content class="ion-text-center">
  <ion-grid class="container">
    <img [src]="!theme.darkMode ? 'assets/icons/did.svg' : 'assets/icons/darkmode/did.svg'">
    <h1>Please choose</h1>
    <h2>Your Identity</h2>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <p>Login with one of the following options:</p>
  <ion-button (click)="elastOSSignIn()">elastOS</ion-button>
  <ion-button (click)="useTemporaryIdentity()">Temporary Identity</ion-button>
</ion-footer>
