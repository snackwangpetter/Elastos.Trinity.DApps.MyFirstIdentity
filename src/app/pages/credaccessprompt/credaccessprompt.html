<ion-content class="ion-text-center">
  <ion-grid class="container">
    <img [src]="!theme.darkMode ? 'assets/icons/did.svg' : 'assets/icons/darkmode/did.svg'">
    <h1>{{ 'welcome' | translate }}</h1>
    <h2>{{ 'my-first-did' | translate }}</h2>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <p>{{ 'credaccessprompt.login-msg' | translate }}</p>
  <ion-button (click)="elastOSSignIn()">elastOS</ion-button>
  <ion-button (click)="useTemporaryIdentity()">{{ 'credaccessprompt.temp-did' | translate }}</ion-button>
</ion-footer>
